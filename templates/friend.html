<h2>Select menu that you ate!!</h2>
<form action=".">
	{% for item in items %}
		<tr class="{% cycle 'row1' 'row2' %}">
			<td><input type="checkbox" name="ate" value="{{item.id}}"></td>
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
		</tr>
	{% endfor %}
	<input type="submit" value="Submit">
</form>
